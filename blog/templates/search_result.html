{% extends 'base.html' %}

{% block title %}搜索结果{% endblock %}

{% block page_content %}
    <h1>搜索结果：</h1>
    <hr>
    <ul>
        {% for article in articles %}
            <li><a href="/detail/?article_id={{ article.id }}">{{ article.title }}</a> &nbsp; 作者：{{ article.author }} &nbsp; 发表时间：{{ article.create_time }} 评论数量：{{ article.comment_count }}</li>
        {% endfor %}
    </ul>
{% endblock %}
